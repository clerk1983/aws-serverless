<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example</title>
  </head>
  <body>
    <h1>API Gateway Test</h1>
    <button id="fetchData">Get Data</button>
    <div id="output"></div>

    <script>
      document
        .getElementById('fetchData')
        .addEventListener('click', async () => {
          await fetch(
            'https://8bgmut0ajj.execute-api.ap-northeast-1.amazonaws.com/Prod/tasks/1234'
          )
            .then(response => response.json())
            .then(data => {
              document.getElementById('output').textContent =
                JSON.stringify(data)
            })
            .catch(error => console.error('Error:', error))
        })
    </script>
  </body>
</html>
