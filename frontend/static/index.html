<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example</title>
  </head>
  <body>
    <h1>API Gateway Test</h1>
    <button id="fetchData">Get Data</button>
    <div id="output"></div>

    <form id="postForm">
      <label for="data">Data:</label>
      <input
        type="text"
        id="data"
        name="data"
        required
      />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script>
      document
        .getElementById('fetchData')
        .addEventListener('click', async () => {
          await fetch(
            'https://8bgmut0ajj.execute-api.ap-northeast-1.amazonaws.com/Prod/tasks/1234'
          )
            .then(response => response.json())
            .then(data => {
              document.getElementById('output').textContent =
                JSON.stringify(data)
            })
            .catch(error => console.error('Error:', error))
          document
            .getElementById('postForm')
            .addEventListener('submit', async function (event) {
              event.preventDefault()

              const data = document.getElementById('data').value

              const response = await fetch(
                'https://8bgmut0ajj.execute-api.ap-northeast-1.amazonaws.com/Prod/tasks/',
                {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ data: data }),
                }
              )

              const result = await response.json()
              document.getElementById('response').textContent = JSON.stringify(
                result,
                null,
                2
              )
            })
        })
    </script>
  </body>
</html>
